<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .add-btn {
            display: inline-block;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
            margin-bottom: 15px;
        }
        .add-btn:hover { background: #218838; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th { background: #444; color: white; }
        tr:hover { background: #f2f2f2; }
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            margin: 0 5px;
        }
        .edit { background: #ff9800; }
        .delete { background: #e74c3c; }
    </style>
</head>
<body>
<div class="container">
    <h2>üéì Student Management System</h2>
    <a href="{% url 'student_add' %}" class="add-btn">‚ûï Add Student</a>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Age</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.id }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.age }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{% url 'student_edit' student.id %}" class="btn edit">‚úèÔ∏è Edit</a>
                    <a href="{% url 'student_delete' student.id %}" class="btn delete">üóë Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No students found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
