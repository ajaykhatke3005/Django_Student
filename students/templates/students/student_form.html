<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ form_title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            margin: 0; padding: 0;
        }
        .container {
            width: 40%;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        h3 {
            text-align: center;
            color: #333;
        }
        form { margin-top: 20px; }
        label { display: block; margin: 10px 0 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        .save { background: #28a745; }
        .back { background: #555; text-decoration: none; padding: 10px 20px; border-radius: 8px; color: white; }
        .save:hover { background: #218838; }
        .back:hover { background: #333; }
    </style>
</head>
<body>
<div class="container">
    <h3>{{ form_title }}</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn save">ðŸ’¾ Save</button>
        <a href="{% url 'student_list' %}" class="back">â¬… Back</a>
    </form>
</div>
</body>
</html>
