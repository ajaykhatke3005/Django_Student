<h2>Student List</h2>
<a href="{% url 'student_add' %}">➕ Add Student</a>
<ul>
  {% for student in students %}
    <li>{{ student.name }} ({{ student.course }})
      <a href="{% url 'student_edit' student.id %}">✏️ Edit</a> |
      <a href="{% url 'student_delete' student.id %}">🗑 Delete</a>
    </li>
  {% empty %}
    <li>No students yet.</li>
  {% endfor %}
</ul>
